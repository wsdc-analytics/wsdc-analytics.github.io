    <style>
        :root {
            /* Основные цвета */
            --color-primary: #2d3748;
            --color-primary-dark: #1a202c;
            --color-primary-light: #4a5568;
            
            /* Фоны */
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --bg-tertiary: #f7fafc;
            
            /* Текст - улучшенный контраст */
            --text-primary: #2d3748;
            --text-secondary: #4a5568; /* Улучшенный контраст вместо #666 */
            --text-tertiary: #718096;
            
            /* Границы */
            --border-color: #e5e5e5;
            --border-color-hover: #cbd5e0;
            
            /* Тени */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            
            /* Переходы */
            --transition-fast: 0.15s ease;
            --transition-base: 0.2s ease;
            --transition-slow: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.7;
            color: var(--text-primary);
            background-color: var(--bg-secondary);
            font-size: 17px;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        /* Skip link для доступности */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--color-primary);
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            z-index: 1000;
            border-radius: 0 0 4px 0;
            opacity: 0;
            pointer-events: none;
        }
        .skip-link:focus {
            top: 0;
            opacity: 1;
            pointer-events: auto;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 80px 40px;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        .language-switcher {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .language-switcher button {
            padding: 8px 16px;
            background: transparent;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-base);
            font-family: inherit;
            min-height: 36px; /* Touch-friendly */
        }

        .language-switcher button:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
            transform: translateY(-1px);
        }

        .language-switcher button:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        .language-switcher button.active {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }

        @media (max-width: 768px) {
            .language-switcher {
                position: static;
                justify-content: center;
                margin-bottom: 24px;
            }
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            letter-spacing: -1.5px;
        }

        .subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container {
            max-width: 600px;
            margin: 40px auto 60px;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            transition: border-color var(--transition-base), box-shadow var(--transition-base);
            font-family: inherit;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(45, 55, 72, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .search-results {
            margin-top: 24px;
            padding: 0;
        }

        .search-result-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 12px;
            transition: box-shadow var(--transition-base), transform var(--transition-base);
        }

        .search-result-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .search-result-item h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .search-result-item p {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .hidden {
            display: none;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 32px;
            margin-top: 60px;
        }

        .article-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-left: 3px solid transparent;
            border-radius: 8px;
            padding: 32px;
            transition: all var(--transition-base);
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
        }

        .article-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
            border-left-color: var(--color-primary);
        }

        .article-card:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        .article-card h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .article-card .meta {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .article-card p {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
        }


        footer {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        footer a {
            color: var(--color-primary);
            text-decoration: underline;
            transition: opacity var(--transition-base);
        }

        footer a:hover {
            opacity: 0.7;
        }

        /* Визуально скрытый элемент для screen readers */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Touch-friendly размеры для мобильных */
        @media (hover: none) and (pointer: coarse) {
            .language-switcher button {
                min-height: 44px;
                min-width: 44px;
            }
            
            .article-card {
                min-height: 120px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }
        }
    </style>
</head>

    <script>
        // Данные статей (загружаются из JSON)
        let articlesByLang = {};

        // Загрузка статей
        fetch('static/data/articles.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                articlesByLang = data;
                // Обновление интерфейса после загрузки данных
                const currentLang = getCurrentLanguage();
                updateLanguage(currentLang);
            })
            .catch(error => {
                console.error('Error loading articles:', error);
                const errorMessages = {
                    ru: 'Ошибка загрузки статей. Пожалуйста, попробуйте позже или откройте страницу через веб-сервер.',
                    en: 'Error loading articles. Please try again later or open the page through a web server.',
                    es: 'Error al cargar artículos. Por favor, intente más tarde o abra la página a través de un servidor web.'
                };
                const currentLang = getCurrentLanguage();
                const errorText = errorMessages[currentLang] || errorMessages.en;
                document.getElementById('articlesGrid').innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-secondary);">${errorText}</div>`;
            });

        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const articlesGrid = document.getElementById('articlesGrid');
        const langButtons = document.querySelectorAll('.lang-btn');

        // Определение языка: URL параметр > localStorage > браузер > RU по умолчанию
        function getCurrentLanguage() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlLang = urlParams.get('lang');
            if (urlLang && ['ru', 'en', 'es'].includes(urlLang)) {
                return urlLang;
            }
            
            const storedLang = localStorage.getItem('wsdc-lang');
            if (storedLang && ['ru', 'en', 'es'].includes(storedLang)) {
                return storedLang;
            }
            
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('ru')) return 'ru';
            if (browserLang.startsWith('en')) return 'en';
            if (browserLang.startsWith('es')) return 'es';
            
            return 'ru'; // По умолчанию
        }

        // Сохранение выбора языка
        function setLanguage(lang) {
            localStorage.setItem('wsdc-lang', lang);
            const url = new URL(window.location);
            url.searchParams.set('lang', lang);
            window.history.replaceState({}, '', url);
            updateLanguage(lang);
        }

        // Обновление интерфейса при смене языка
        function updateLanguage(lang) {
            // Обновление активной кнопки
            langButtons.forEach(btn => {
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                    btn.setAttribute('aria-pressed', 'true');
                } else {
                    btn.classList.remove('active');
                    btn.setAttribute('aria-pressed', 'false');
                }
            });

            // Обновление placeholder поиска
            const placeholders = {
                ru: 'Поиск статей...',
                en: 'Search articles...',
                es: 'Buscar artículos...'
            };
            if (searchInput) {
                searchInput.placeholder = placeholders[lang] || placeholders.en;
            }

            // Обновление подзаголовка
            const subtitles = {
                ru: 'Статистика, исследования и аналитика West Coast Swing',
                en: 'West Coast Swing: Statistics, Research & Analytics',
                es: 'West Coast Swing: Estadísticas, Investigación y Análisis'
            };
            const subtitleElement = document.getElementById('subtitle');
            if (subtitleElement) {
                subtitleElement.textContent = subtitles[lang] || subtitles.en;
            }

            // Фильтрация и отображение статей
            const articles = articlesByLang[lang] || [];
            displayArticles(articles, lang);
        }

        // Форматирование даты по языку
        function formatDate(dateString, lang) {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return '';
            
            const day = date.getDate();
            const monthNames = {
                ru: ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 
                     'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'],
                en: ['January', 'February', 'March', 'April', 'May', 'June',
                     'July', 'August', 'September', 'October', 'November', 'December'],
                es: ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio',
                     'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre']
            };
            
            const month = monthNames[lang] ? monthNames[lang][date.getMonth()] : monthNames.en[date.getMonth()];
            const year = date.getFullYear();
            
            // Форматы: RU: "2 января 2025", EN: "January 2, 2025", ES: "2 de enero de 2025"
            if (lang === 'ru') {
                return `${day} ${month} ${year}`;
            } else if (lang === 'es') {
                return `${day} de ${month} de ${year}`;
            } else {
                return `${month} ${day}, ${year}`;
            }
        }

        // Отображение статей
        function displayArticles(articles, lang) {
            if (articles.length === 0) {
                const noArticlesText = {
                    ru: 'Статьи на этом языке пока недоступны.',
                    en: 'Articles in this language are not available yet.',
                    es: 'Los artículos en este idioma aún no están disponibles.'
                };
                articlesGrid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">${noArticlesText[lang] || noArticlesText.en}</div>`;
                return;
            }

            // Сортировка статей от новых к старым (по дате публикации)
            const sortedArticles = [...articles].sort((a, b) => {
                const dateA = a.datePublished ? new Date(a.datePublished) : new Date(0);
                const dateB = b.datePublished ? new Date(b.datePublished) : new Date(0);
                return dateB - dateA; // Более новые статьи первыми
            });

            let html = '';
            sortedArticles.forEach((article, index) => {
                const formattedDate = article.datePublished ? formatDate(article.datePublished, lang) : '';
                const metaText = formattedDate && article.category 
                    ? `${formattedDate} • ${article.category}`
                    : (article.category || '');
                
                html += `
                    <a href="${article.url}?lang=${lang}" class="article-card" role="listitem" aria-label="Читать статью: ${article.title}">
                        <div class="meta">${metaText}</div>
                        <h2>${article.title}</h2>
                        <p>${article.description}</p>
                    </a>
                `;
            });
            articlesGrid.innerHTML = html;
        }

        // Инициализация языка при загрузке
        const currentLang = getCurrentLanguage();
        updateLanguage(currentLang);

        // Обработчики переключения языка
        langButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!btn.disabled) {
                    setLanguage(btn.dataset.lang);
                }
            });
        });

        function normalizeText(text) {
            return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        function searchArticles(query) {
            if (!query || query.trim() === '') {
                searchResults.classList.add('hidden');
                searchResults.setAttribute('aria-expanded', 'false');
                articlesGrid.style.display = 'grid';
                // Восстановить статьи текущего языка
                const currentLang = getCurrentLanguage();
                updateLanguage(currentLang);
                return;
            }

            const normalizedQuery = normalizeText(query);
            const currentLang = getCurrentLanguage();
            // Искать только в статьях текущего языка
            const articlesToSearch = articlesByLang[currentLang] || [];
            const results = articlesToSearch.filter(article => {
                const titleMatch = normalizeText(article.title).includes(normalizedQuery);
                const descMatch = normalizeText(article.description).includes(normalizedQuery);
                const keywordsMatch = normalizeText(article.keywords).includes(normalizedQuery);
                return titleMatch || descMatch || keywordsMatch;
            });

            displayResults(results, query);
        }

        function displayResults(results, query) {
            const currentLang = getCurrentLanguage();
            const noResultsText = {
                ru: 'Ничего не найдено для',
                en: 'No articles found for',
                es: 'No se encontraron artículos para'
            };
            
            if (results.length === 0) {
                const text = noResultsText[currentLang] || noResultsText.en;
                searchResults.innerHTML = `<div class="no-results" role="status">${text} "${query}"</div>`;
                searchResults.classList.remove('hidden');
                searchResults.setAttribute('aria-expanded', 'true');
                articlesGrid.style.display = 'none';
                return;
            }

            const countText = {
                ru: `Найдено: ${results.length} ${results.length === 1 ? 'статья' : 'статей'}`,
                en: `Found: ${results.length} ${results.length === 1 ? 'article' : 'articles'}`,
                es: `Encontrado: ${results.length} ${results.length === 1 ? 'artículo' : 'artículos'}`
            };
            
            let html = `<div class="search-results-header" style="font-size: 14px; color: var(--text-secondary); margin-bottom: 16px;">${countText[currentLang] || countText.en}</div>`;
            results.forEach(article => {
                html += `
                    <a href="${article.url}?lang=${currentLang}" class="search-result-item" style="text-decoration: none; color: inherit; display: block;" role="article">
                        <h3>${article.title}</h3>
                        <p>${article.description}</p>
                    </a>
                `;
            });

            searchResults.innerHTML = html;
            searchResults.classList.remove('hidden');
            searchResults.setAttribute('aria-expanded', 'true');
            articlesGrid.style.display = 'none';
        }

        // Обработчик поиска с улучшенной обратной связью
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            clearTimeout(searchTimeout);
            
            if (query) {
                searchInput.setAttribute('aria-expanded', 'true');
            } else {
                searchInput.setAttribute('aria-expanded', 'false');
            }
            
            searchTimeout = setTimeout(() => {
                searchArticles(query);
            }, 300);
        });

        // Показать все статьи при очистке поиска
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                searchInput.value = '';
                searchResults.classList.add('hidden');
                articlesGrid.style.display = 'grid';
            }
        });
    </script>
</body>
</html>
